<header
  class="bg-white shadow p-4 flex justify-between items-center relative w-full top-0 right-0 4 z-10 sticky"
>
  <div class="flex items-center space-x-4">
    <button
      id="sideBarButton"
      onclick="toggleSidebar()"
      class="bg-blue-900 text-white px-4 py-2 rounded hidden"
    >
      â˜°
    </button>
    <h1 class="text-2xl font-bold text-blue-900">OpenEdu</h1>
  </div>
  <div class="flex items-center space-x-3 relative">
    <span class="text-gray-700 font-semibold">
      {{ request.user.first_name }} {{ request.user.last_name }}
    </span>
    <a
      href="javascript:void(0);"
      onclick="toggleDropdownProfile()"
      class="w-10 h-10"
    >
      <img
        src="{{ request.user.profilepicture.url }}"
        alt="Profile"
        class="w-10 h-10 rounded-full border-2 border-blue-900"
      />
    </a>

    <!-- Profile Dropdown (Positioned Below the Profile Image) -->
    {% include 'inc/profileDropDown.html' %}
  </div>
</header>

<script>
  // Function to toggle the visibility of the profile dropdown
  function toggleDropdownProfile() {
    const dropdown = document.getElementById("profileDropdown");
    dropdown.classList.toggle("hidden");
  }
</script>
