<div class="flex items-start relative m-9">
  <div class="relative">
    <img
      src="https://i.pravatar.cc/150?img=3"
      alt="Sender Avatar"
      class="h-12 w-12 rounded-full border-2 border-blue-500 cursor-pointer sender-avatar"
      onclick="toggleOptions('options-1')"
    />
    <!-- Options menu for sender -->
    <div id="options-1" class="options-menu absolute left-0 top-12">
      <button class="text-gray-700 hover:text-blue-500">View Profile</button>
      <button class="text-gray-700 hover:text-blue-500">Block User</button>
      <button class="text-gray-700 hover:text-blue-500">
        Mute Notifications
      </button>
    </div>
  </div>
  <div class="ml-4 flex flex-col">
    <div class="flex items-center space-x-2">
      <span class="text-lg font-semibold text-gray-800">John Doe</span>
      <span class="text-xs text-gray-400">10:30 AM</span>
    </div>
    <p class="text-sm text-gray-600 mt-1 leading-relaxed">
      Hello, how are you? I hope everything is going well!
    </p>
  </div>
</div>
